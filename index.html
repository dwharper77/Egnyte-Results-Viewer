<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stage Participant Index</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#1976d2">
</head>
<body>
  <header>
    <h1>Stage Participant Index</h1>
</header>
<div style="text-align:center;margin-top:-1rem;margin-bottom:1.5rem;">
  <span id="dev-version" style="font-size:1.1em;color:#1976d2;background:#fff;padding:0.2em 0.8em;border-radius:6px;border:1px solid #1976d2;box-shadow:0 1px 4px #0001;display:inline-block;">v2.3</span>
</div>
  </header>
  <main>
    <div style="margin-bottom:1rem;">
      <label for="egnyte-root" style="font-weight:bold;">Egnyte Desktop Root:</label>
      <input type="text" id="egnyte-root" placeholder="e.g. Z:\\Shared" style="width:180px;">
      <button id="set-root-btn" type="button">Set</button>
    </div>
    <button id="load-btn">Load Index File</button>
    <input type="file" id="file-input" accept=".xlsx" style="display:none">
    <div class="dropdowns">
      <select id="stage-select" disabled>
        <option value="">Select Stage</option>
      </select>
      <select id="participant-select" disabled>
        <option value="">Select Participant</option>
      </select>
      <select id="building-select" disabled>
        <option value="">Select Building</option>
      </select>
    </div>
    <ul id="results"></ul>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
